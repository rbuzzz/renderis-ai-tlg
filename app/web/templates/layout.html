<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>{{ title }}</title>
    <style>
      :root {
        --bg: #0f1b2b;
        --card: #18283f;
        --text: #e7eef7;
        --muted: #9ab0c8;
        --accent: #3ccf91;
        --line: #2b3f59;
        --danger: #ff7a7a;
        --admin-shell-pad: 28px;
        --admin-topbar-h: 72px;
        --admin-tab-h: 36px;
      }
      html {
        scrollbar-gutter: stable;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #0f1b2b 0%, #13253b 50%, #0f1b2b 100%);
        color: var(--text);
        padding: var(--admin-shell-pad);
        min-height: 100vh;
      }
      a { color: inherit; }
      .topbar {
        display: grid;
        grid-template-columns: auto minmax(0, 1fr) auto;
        align-items: center;
        gap: 16px;
        min-height: var(--admin-topbar-h);
        height: var(--admin-topbar-h);
        margin: 0;
        margin-bottom: 24px;
        padding: 0;
      }
      .brand {
        font-size: 20px;
        font-weight: 700;
        white-space: nowrap;
        line-height: 1;
      }
      .topbar__nav {
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
        gap: 12px;
        justify-content: center;
        min-width: 0;
        margin: 0;
        padding: 0;
      }
      .topbar__nav a {
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-height: var(--admin-tab-h);
        padding: 0 10px;
        border-radius: 8px;
        color: var(--muted);
        border: 1px solid transparent;
        white-space: nowrap;
        line-height: 1;
        font-size: 14px;
        font-weight: 500;
      }
      .topbar__nav a.active {
        color: var(--text);
        border-color: var(--line);
        background: #122135;
      }
      .logout {
        color: var(--muted);
        text-decoration: none;
        font-size: 14px;
        line-height: 1;
      }
      .admin-main {
        margin: 0;
        padding: 0;
      }
      .admin-main > :first-child {
        margin-top: 0 !important;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }
      .card {
        background: var(--card);
        border-radius: 14px;
        padding: 16px;
        border: 1px solid var(--line);
      }
      .card h3 { margin: 0 0 8px; font-size: 14px; color: var(--muted); }
      .card .value { font-size: 22px; font-weight: 700; }
      .section {
        background: var(--card);
        border-radius: 14px;
        padding: 16px;
        border: 1px solid var(--line);
        margin-bottom: 16px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      th, td {
        text-align: left;
        padding: 8px 6px;
        border-bottom: 1px solid var(--line);
      }
      th { color: var(--muted); font-weight: 600; }
      .muted { color: var(--muted); }
      .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        align-items: end;
      }
      label { display: block; margin-bottom: 6px; color: var(--muted); font-size: 13px; }
      input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #2b3f59;
        background: #0f1b2b;
        color: var(--text);
      }
      button {
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        background: var(--accent);
        color: #062015;
        font-weight: 700;
        cursor: pointer;
      }
      button[disabled] {
        opacity: 0.55;
        cursor: not-allowed;
      }
      .notice { color: var(--accent); font-size: 13px; margin-top: 8px; }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        background: #0f2137;
        border: 1px solid var(--line);
        color: var(--muted);
      }
      .badge.ok { color: var(--accent); border-color: #2a5b45; }
      .badge.warn { color: #f7c66b; border-color: #6a5330; }
      .badge.danger { color: var(--danger); border-color: #6a3434; }
      .row-link {
        color: inherit;
        text-decoration: none;
        font-weight: 600;
      }
      .row-link:hover { text-decoration: underline; }
      .subtle { color: var(--muted); font-size: 12px; }
      .table-scroll {
        width: 100%;
        overflow-x: auto;
        overflow-y: hidden;
        -webkit-overflow-scrolling: touch;
      }
      .table-scroll > table {
        min-width: 640px;
      }

      @media (max-width: 980px) {
        :root {
          --admin-shell-pad: 16px;
          --admin-topbar-h: auto;
        }
        body {
          padding: var(--admin-shell-pad);
        }
        .topbar {
          grid-template-columns: minmax(0, 1fr) auto;
          row-gap: 10px;
          margin-bottom: 16px;
          height: auto;
          min-height: 0;
        }
        .brand {
          font-size: 18px;
        }
        .logout {
          justify-self: end;
        }
        .topbar__nav {
          grid-column: 1 / -1;
          justify-content: flex-start;
          overflow-x: auto;
          padding-bottom: 2px;
          gap: 8px;
        }
        .topbar__nav a {
          flex: 0 0 auto;
          min-height: 34px;
          padding: 0 10px;
        }
        .grid {
          gap: 12px;
        }
        .card,
        .section {
          padding: 12px;
        }
        .form-row {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 640px) {
        :root {
          --admin-shell-pad: 12px;
        }
        body {
          padding: var(--admin-shell-pad);
        }
        .grid {
          grid-template-columns: 1fr;
        }
        th, td {
          padding: 7px 6px;
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div class="brand">
        Renderis Admin
        {% if is_subadmin %}
          <span class="badge warn">Субадмин</span>
        {% elif can_manage %}
          <span class="badge ok">Админ</span>
        {% endif %}
      </div>
      <nav class="topbar__nav">
        <a href="/admin" class="{{ 'active' if active_tab == 'dashboard' else '' }}">Дашборд</a>
        <a href="/admin/users" class="{{ 'active' if active_tab == 'users' else '' }}">Пользователи</a>
        <a href="/admin/change-requests" class="{{ 'active' if active_tab == 'change_requests' else '' }}">Предложения</a>
        {% if can_manage %}
        <a href="/admin/products" class="{{ 'active' if active_tab == 'products' else '' }}">Товары</a>
        {% endif %}
        <a href="/admin/promos" class="{{ 'active' if active_tab == 'promos' else '' }}">Промо-коды</a>
        <a href="/admin/chats" class="{{ 'active' if active_tab == 'chats' else '' }}">Чаты</a>
        {% if can_manage %}
        <a href="/admin/settings" class="{{ 'active' if active_tab == 'settings' else '' }}">Настройки</a>
        {% endif %}
      </nav>
      <a class="logout" href="/logout">Выйти</a>
    </div>

    <main class="admin-main">
      {% block content %}{% endblock %}
    </main>
    <script>
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
    </script>
  </body>
</html>
