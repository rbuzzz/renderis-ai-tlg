<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>{{ title }}</title>
    <style>
      :root {
        --bg: #0f1b2b;
        --card: #18283f;
        --text: #e7eef7;
        --muted: #9ab0c8;
        --accent: #3ccf91;
        --line: #2b3f59;
        --danger: #ff7a7a;
        --admin-header-h: 72px;
        --admin-page-gap: 24px;
        --admin-container-pad-x: 24px;
        --admin-container-max: 1400px;
        --admin-shell-pad: 28px;
        --admin-topbar-h: var(--admin-header-h);
        --admin-tab-h: 38px;
        --admin-shell-top: var(--admin-page-gap);
      }
      html {
        scrollbar-gutter: stable;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #0f1b2b 0%, #13253b 50%, #0f1b2b 100%);
        color: var(--text);
        padding: var(--admin-shell-pad) var(--admin-container-pad-x);
        min-height: 100vh;
      }
      a { color: inherit; }
      .admin-root {
        width: min(100%, var(--admin-container-max));
        margin: 0 auto;
      }
      .admin-header {
        display: grid;
        grid-template-columns: auto minmax(0, 1fr) auto;
        align-items: center;
        gap: 16px;
        min-height: var(--admin-header-h);
        height: var(--admin-header-h);
        margin: 0;
        padding: 0;
      }
      .brand {
        font-size: 20px;
        font-weight: 700;
        white-space: nowrap;
        line-height: 1;
      }
      .admin-nav {
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
        gap: 12px;
        justify-content: center;
        min-width: 0;
        margin: 0;
        padding: 0;
      }
      .admin-nav__item {
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: var(--admin-tab-h);
        padding: 0 10px;
        border-radius: 8px;
        color: var(--muted);
        border: 1px solid transparent;
        white-space: nowrap;
        line-height: 1;
        font-size: 14px;
        font-weight: 500;
      }
      .admin-nav__item.active {
        color: var(--text);
        border-color: var(--line);
        background: #122135;
      }
      .logout {
        color: var(--muted);
        text-decoration: none;
        font-size: 14px;
        line-height: 1;
      }
      .admin-shell {
        margin: 0;
        padding: 0;
        padding-top: var(--admin-shell-top);
      }
      .admin-page {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .admin-page > :first-child {
        margin-top: 0 !important;
      }
      .admin-page > .section,
      .admin-page > .grid {
        margin: 0;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
        margin-bottom: 0;
      }
      .card {
        background: var(--card);
        border-radius: 14px;
        padding: 16px;
        border: 1px solid var(--line);
      }
      .card h3 { margin: 0 0 8px; font-size: 14px; color: var(--muted); }
      .card .value { font-size: 22px; font-weight: 700; }
      .section {
        background: var(--card);
        border-radius: 14px;
        padding: 16px;
        border: 1px solid var(--line);
        margin-bottom: 0;
      }
      .section > h1,
      .section > h2,
      .section > h3 {
        margin-top: 0;
      }
      .section-title {
        margin: 0 0 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      th, td {
        text-align: left;
        padding: 8px 6px;
        border-bottom: 1px solid var(--line);
      }
      th { color: var(--muted); font-weight: 600; }
      .table-shell {
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #13253b;
        overflow: hidden;
      }
      .muted { color: var(--muted); }
      .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        align-items: end;
      }
      label { display: block; margin-bottom: 6px; color: var(--muted); font-size: 13px; }
      input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #2b3f59;
        background: #0f1b2b;
        color: var(--text);
      }
      button {
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        background: var(--accent);
        color: #062015;
        font-weight: 700;
        cursor: pointer;
      }
      button[disabled] {
        opacity: 0.55;
        cursor: not-allowed;
      }
      .notice { color: var(--accent); font-size: 13px; margin-top: 8px; }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        background: #0f2137;
        border: 1px solid var(--line);
        color: var(--muted);
      }
      .badge.ok { color: var(--accent); border-color: #2a5b45; }
      .badge.warn { color: #f7c66b; border-color: #6a5330; }
      .badge.danger { color: var(--danger); border-color: #6a3434; }
      .row-link {
        color: inherit;
        text-decoration: none;
        font-weight: 600;
      }
      .row-link:hover { text-decoration: underline; }
      .subtle { color: var(--muted); font-size: 12px; }
      .table-scroll {
        width: 100%;
        max-width: 100%;
        overflow-x: auto;
        overflow-y: hidden;
        -webkit-overflow-scrolling: touch;
      }
      .table-scroll--bounded {
        max-height: 580px;
        overflow-y: auto;
      }
      .table-scroll > table {
        min-width: 640px;
      }
      .admin-table {
        width: 100%;
        min-width: 640px;
        border-collapse: separate;
        border-spacing: 0;
      }
      .admin-table thead th {
        position: sticky;
        top: 0;
        z-index: 2;
        background: #16283f;
        color: var(--muted);
        border-bottom: 1px solid rgba(154, 176, 200, 0.22);
      }
      .admin-table tbody tr:nth-child(odd) {
        background: rgba(255, 255, 255, 0.02);
      }
      .admin-table tbody tr:nth-child(even) {
        background: transparent;
      }
      .admin-table tbody tr:hover {
        background: rgba(255, 255, 255, 0.04);
      }
      .admin-table th,
      .admin-table td {
        padding: 9px 10px;
        border-bottom: 1px solid rgba(154, 176, 200, 0.12);
        vertical-align: middle;
      }
      .admin-table tbody tr:last-child td {
        border-bottom: 0;
      }
      .table-actions {
        display: inline-flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 6px;
      }
      .admin-table td button,
      .admin-table td .table-action-link {
        min-height: 32px;
        padding: 6px 10px;
        border-radius: 8px;
        transition: transform 0.16s ease, opacity 0.16s ease;
      }
      .admin-table td button:hover,
      .admin-table td .table-action-link:hover {
        transform: translateY(-1px);
      }
      .admin-table td button:active,
      .admin-table td .table-action-link:active {
        transform: translateY(0);
      }
      .admin-table td button[disabled] {
        transform: none;
      }
      .table-action-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid var(--line);
        background: #0f1b2b;
        color: var(--text);
        text-decoration: none;
      }
      .table-action-link:hover {
        text-decoration: none;
        background: #152940;
      }
      .cell-mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      }
      .truncate {
        display: inline-block;
        max-width: 260px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        vertical-align: bottom;
      }
      .empty-state {
        padding: 18px 16px;
        text-align: center;
      }
      .empty-state__title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text);
      }
      .empty-state__subtitle {
        margin-top: 4px;
        font-size: 12px;
        color: var(--muted);
      }

      @media (max-width: 980px) {
        :root {
          --admin-shell-pad: 16px;
          --admin-topbar-h: auto;
          --admin-shell-top: 16px;
          --admin-container-pad-x: 16px;
        }
        body {
          padding: var(--admin-shell-pad) var(--admin-container-pad-x);
        }
        .admin-header {
          grid-template-columns: minmax(0, 1fr) auto;
          row-gap: 10px;
          height: auto;
          min-height: 0;
        }
        .brand {
          font-size: 18px;
        }
        .logout {
          justify-self: end;
        }
        .admin-nav {
          grid-column: 1 / -1;
          justify-content: flex-start;
          overflow-x: auto;
          padding-bottom: 2px;
          gap: 8px;
        }
        .admin-nav__item {
          flex: 0 0 auto;
          min-height: 34px;
          height: 34px;
          padding: 0 10px;
        }
        .grid {
          gap: 12px;
        }
        .card,
        .section {
          padding: 12px;
        }
        .form-row {
          grid-template-columns: 1fr;
        }
        .table-scroll > table,
        .admin-table {
          min-width: 100%;
        }
      }

      @media (max-width: 640px) {
        :root {
          --admin-shell-pad: 12px;
          --admin-shell-top: 12px;
          --admin-container-pad-x: 12px;
        }
        body {
          padding: var(--admin-shell-pad) var(--admin-container-pad-x);
        }
        .grid {
          grid-template-columns: 1fr;
        }
        th, td {
          padding: 7px 6px;
          font-size: 13px;
        }
        .admin-table th,
        .admin-table td {
          padding: 8px 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-root">
    <header class="admin-header">
      <div class="brand">
        Renderis Admin
        {% if is_subadmin %}
          <span class="badge warn">Субадмин</span>
        {% elif can_manage %}
          <span class="badge ok">Админ</span>
        {% endif %}
      </div>
      <nav class="admin-nav">
        <a href="/admin" class="admin-nav__item {{ 'active' if active_tab == 'dashboard' else '' }}">Дашборд</a>
        <a href="/admin/users" class="admin-nav__item {{ 'active' if active_tab == 'users' else '' }}">Пользователи</a>
        <a href="/admin/change-requests" class="admin-nav__item {{ 'active' if active_tab == 'change_requests' else '' }}">Предложения</a>
        {% if can_manage %}
        <a href="/admin/products" class="admin-nav__item {{ 'active' if active_tab == 'products' else '' }}">Товары</a>
        {% endif %}
        <a href="/admin/promos" class="admin-nav__item {{ 'active' if active_tab == 'promos' else '' }}">Промо-коды</a>
        <a href="/admin/chats" class="admin-nav__item {{ 'active' if active_tab == 'chats' else '' }}">Чаты</a>
        {% if can_manage %}
        <a href="/admin/settings" class="admin-nav__item {{ 'active' if active_tab == 'settings' else '' }}">Настройки</a>
        {% endif %}
      </nav>
      <a class="logout" href="/logout">Выйти</a>
    </header>

    <main class="admin-shell">
      <div class="admin-page">
        {% block content %}{% endblock %}
      </div>
    </main>
    </div>
    <script>
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      if ({{ 'true' if admin_layout_debug else 'false' }}) {
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            const headerEl = document.querySelector('.admin-header');
            const pageEl = document.querySelector('.admin-page');
            if (!headerEl || !pageEl) return;
            const firstContentEl = pageEl.firstElementChild;
            const headerRect = headerEl.getBoundingClientRect();
            const firstRect = firstContentEl ? firstContentEl.getBoundingClientRect() : pageEl.getBoundingClientRect();
            console.debug('[admin-layout-metrics]', {
              path: window.location.pathname,
              headerHeight: Math.round(headerRect.height),
              headerTop: Math.round(headerRect.top),
              headerBottom: Math.round(headerRect.bottom),
              firstContentTop: Math.round(firstRect.top),
              shellOffset: Math.round(firstRect.top - headerRect.bottom),
            });
          });
        });
      }
    </script>
  </body>
</html>
