<!doctype html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ labels['site_title'] }}</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Fraunces:wght@600&display=swap');
      :root {
        --bg: #0b1220;
        --panel: #121d30;
        --card: #15243a;
        --line: #243652;
        --text: #eef3fb;
        --muted: #9fb3cc;
        --accent: #f5b94f;
        --accent-2: #40d49a;
        --danger: #ff7676;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Space Grotesk", sans-serif;
        background: radial-gradient(circle at 12% 12%, #2a4064 0%, #0b1220 52%, #0b1220 100%);
        color: var(--text);
        min-height: 100vh;
        padding: 24px;
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 18px;
      }
      .brand {
        font-family: "Fraunces", serif;
        font-size: 26px;
      }
      .subtitle { color: var(--muted); font-size: 14px; margin-top: 4px; }
      .top-actions {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .user-menu {
        position: relative;
      }
      .user-button {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid #2a3d57;
        background: #0f1b2b;
        color: var(--text);
        cursor: pointer;
        font-weight: 600;
      }
      .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #1b2b45;
        border: 1px solid #2b3f59;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: 700;
        color: var(--accent);
        background-size: cover;
        background-position: center;
      }
      .user-name {
        font-size: 14px;
        white-space: nowrap;
        max-width: 180px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .user-caret {
        font-size: 14px;
        color: var(--muted);
      }
      .user-dropdown {
        position: absolute;
        right: 0;
        top: 46px;
        min-width: 160px;
        background: #0f1b2b;
        border: 1px solid #2a3d57;
        border-radius: 12px;
        padding: 6px;
        display: none;
        z-index: 20;
        box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      }
      .user-dropdown.open { display: block; }
      .user-dropdown a {
        display: block;
        padding: 8px 10px;
        color: var(--text);
        text-decoration: none;
        border-radius: 8px;
        font-size: 14px;
      }
      .user-dropdown a:hover {
        background: #162640;
      }
      .login-widget {
        border: 1px dashed #2a3d57;
        background: #0f1b2b;
        border-radius: 12px;
        padding: 6px 10px;
      }
      .balance {
        background: var(--card);
        border: 1px solid var(--line);
        padding: 8px 14px;
        border-radius: 12px;
        font-weight: 600;
      }
      .logout {
        color: var(--muted);
        text-decoration: none;
        font-size: 14px;
      }
      .notice {
        background: #172741;
        border: 1px solid #263a56;
        color: var(--muted);
        padding: 12px 16px;
        border-radius: 12px;
        margin-bottom: 18px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1.15fr 1fr;
        gap: 20px;
      }
      .panel {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 18px;
        padding: 18px;
      }
      .panel h2 {
        margin: 0 0 12px;
        font-size: 18px;
        color: var(--muted);
      }
      .model-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 6px;
      }
      .model-btn {
        border-radius: 12px;
        border: 1px solid #2b3f59;
        background: #0f1b2b;
        color: var(--text);
        padding: 10px 12px;
        cursor: pointer;
        font-weight: 600;
      }
      .model-btn.active {
        background: var(--accent);
        color: #261a00;
      }
      .tagline { color: var(--muted); margin: 8px 0 0; font-size: 14px; }
      .field { margin: 14px 0; }
      label { display: block; margin-bottom: 6px; color: var(--muted); font-size: 13px; }
      input[type="text"], textarea {
        width: 100%;
        border-radius: 12px;
        border: 1px solid #2b3f59;
        background: #0f1b2b;
        color: var(--text);
        padding: 10px 12px;
        font-family: inherit;
        resize: vertical;
      }
      textarea { min-height: 120px; }
      .options-group { margin-top: 12px; }
      .option-title { font-size: 13px; color: var(--muted); margin-bottom: 6px; display: flex; align-items: center; gap: 6px; }
      .option-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .option-btn {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid #2b3f59;
        background: #0f1b2b;
        color: var(--text);
        cursor: pointer;
      }
      .option-btn.active {
        border-color: var(--accent-2);
        background: rgba(64, 212, 154, 0.18);
      }
      .run-row {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-top: 16px;
      }
      .quote-line {
        margin-top: 8px;
        color: var(--muted);
        font-size: 13px;
      }
      .run-btn {
        background: var(--accent);
        color: #221600;
        border: none;
        padding: 10px 18px;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
      }
      .status { font-size: 12px; color: var(--muted); margin-top: 8px; }
      .output-preview {
        border-radius: 14px;
        border: 1px solid #2b3f59;
        background: #0f1b2b;
        padding: 14px;
        min-height: 220px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .gallery {
        position: relative;
        border-radius: 16px;
        border: 1px solid #243652;
        background: #0c1626;
        overflow: hidden;
        min-height: 360px;
        aspect-ratio: 1 / 1;
      }
      .gallery img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
      }
      .gallery-empty {
        padding: 24px;
        color: var(--muted);
        text-align: center;
      }
      .gallery-badge {
        position: absolute;
        top: 12px;
        right: 12px;
        background: rgba(15, 27, 43, 0.85);
        border: 1px solid #2b3f59;
        color: var(--text);
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
      }
      .gallery-count {
        position: absolute;
        top: 12px;
        left: 12px;
        background: rgba(15, 27, 43, 0.85);
        border: 1px solid #2b3f59;
        color: var(--text);
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
      }
      .gallery-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 1px solid #2b3f59;
        background: rgba(15, 27, 43, 0.85);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .gallery-nav.prev { left: 12px; }
      .gallery-nav.next { right: 12px; }
      .gallery-actions {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .action-btn {
        border-radius: 10px;
        border: 1px solid #2b3f59;
        background: #0f1b2b;
        color: var(--text);
        padding: 8px 12px;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        gap: 6px;
        align-items: center;
      }
      .action-btn.danger {
        border-color: rgba(255, 118, 118, 0.5);
        color: var(--danger);
      }
      .thumbs {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .thumb {
        width: 64px;
        height: 64px;
        border-radius: 10px;
        border: 1px solid #2b3f59;
        overflow: hidden;
        cursor: pointer;
        background: #0f1b2b;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .redeem-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 8px;
      }
      .ref-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
        color: var(--muted);
        font-size: 14px;
      }
      .ref-title {
        font-weight: 600;
        color: var(--text);
      }
      .ref-sub {
        color: var(--muted);
      }
      .ref-input {
        display: none;
      }
      .ref-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
        margin-bottom: 8px;
      }
      .ref-tile {
        min-height: 150px;
        border-radius: 16px;
        border: 1px dashed #f5b94f;
        background: #0f1b2b;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 6px;
        text-align: center;
        color: var(--muted);
        cursor: pointer;
      }
      .ref-add-icon {
        width: 36px;
        height: 36px;
        border-radius: 12px;
        background: rgba(245, 185, 79, 0.18);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--accent);
        font-size: 18px;
      }
      .ref-tile strong {
        color: var(--text);
      }
      .ref-thumb {
        position: relative;
        border-radius: 16px;
        border: 1px solid #2b3f59;
        overflow: hidden;
        background: #0f1b2b;
        min-height: 150px;
      }
      .ref-thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .ref-remove {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        border: none;
        background: rgba(15, 27, 43, 0.9);
        color: var(--text);
        cursor: pointer;
        font-weight: 700;
      }
      .ref-note {
        color: var(--muted);
        font-size: 12px;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        padding: 4px 8px;
        border-radius: 999px;
        background: #1a2b45;
        border: 1px solid #2a3d57;
        font-size: 11px;
        color: var(--muted);
      }
      @media (max-width: 980px) {
        .grid { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div>
        <div class="brand">{{ labels['site_title'] }}</div>
        <div class="subtitle">{{ labels['site_tagline'] }}</div>
      </div>
      <div class="top-actions">
        {% if logged_in %}
          <div class="balance" id="balanceLabel">--</div>
          <div class="user-menu" id="userMenu">
            <button class="user-button" id="userButton" type="button">
              <div class="user-avatar" id="userAvatar">R</div>
              <div class="user-name" id="userName">User</div>
              <div class="user-caret">▾</div>
            </button>
            <div class="user-dropdown" id="userDropdown">
              <a href="/logout">{{ labels['logout'] }}</a>
            </div>
          </div>
        {% else %}
          <div class="login-widget">
            <script
              async
              src="https://telegram.org/js/telegram-widget.js?22"
              data-telegram-login="{{ bot_username }}"
              data-size="large"
              data-onauth="onTelegramAuth(user)"
              data-request-access="write">
            </script>
          </div>
        {% endif %}
      </div>
    </div>

    <div class="notice">{{ labels['site_notice'] }}</div>

    <div class="grid">
      <div class="panel">
        <h2>{{ labels['input_title'] }}</h2>
        <div class="model-buttons" id="modelButtons"></div>
        <div class="tagline" id="modelTagline"></div>

        <div class="field">
          <label>{{ labels['prompt_label'] }}</label>
          <textarea id="prompt" placeholder="{{ labels['prompt_placeholder'] }}"></textarea>
        </div>

        <div class="field" id="uploadBlock">
          <div class="ref-header">
            <div class="ref-title" id="refTitle"></div>
            <div class="ref-sub" id="refSub"></div>
          </div>
          <input id="refFiles" class="ref-input" type="file" multiple accept="image/*" />
          <div class="ref-grid" id="refGrid"></div>
          <div class="ref-note" id="refNote"></div>
        </div>

        <div class="field" id="optionsContainer">
          <label>{{ labels['options_label'] }}</label>
        </div>

        <div class="run-row">
          <button class="run-btn" id="runBtn">{{ labels['run'] }}</button>
          <div class="status" id="runStatus"></div>
        </div>
        <div class="quote-line" id="quoteLine"></div>
      </div>

      <div class="panel">
        <h2>{{ labels['output_title'] }}</h2>
        <div class="output-preview" id="outputPreview">
          <div class="gallery" id="gallery">
            <div class="gallery-empty">{{ labels['output_empty'] }}</div>
          </div>
          <div class="gallery-actions" id="galleryActions" style="display:none;">
            <a class="action-btn" id="downloadBtn" href="#" download>
              ⬇️ {{ labels['download'] }}
            </a>
            <button class="action-btn danger" id="deleteBtn">🗑️ {{ labels['delete'] }}</button>
          </div>
          <div class="thumbs" id="thumbs"></div>
        </div>
      </div>
    </div>

    <div class="panel" style="margin-top: 20px;">
      <h2>{{ labels['redeem'] }}</h2>
      <div class="redeem-row">
        <input id="promoInput" placeholder="{{ labels['redeem_placeholder'] }}" />
        <button id="promoBtn">{{ labels['redeem_button'] }}</button>
      </div>
      <div class="status" id="promoStatus"></div>
    </div>

    <script>
      const labels = {{ labels | tojson }};
      const loggedIn = {{ 'true' if logged_in else 'false' }};
      let models = [];
      let currentModel = null;
      let optionsState = {};
      let maxOutputs = 1;
      let galleryItems = [];
      let galleryIndex = 0;
      let modelNames = {};
      let selectedFiles = [];
      let refPreviews = [];

      function fmt(template, params = {}) {
        let out = template || '';
        Object.keys(params).forEach((k) => {
          out = out.replaceAll(`{${k}}`, params[k]);
        });
        return out;
      }

      function setBalance(balance) {
        const label = `${labels.balance}: ${balance} ${labels.credits}`;
        document.getElementById('balanceLabel').textContent = label;
      }

      function setUserInfo(me) {
        const name = me.display_name || me.username || `ID ${me.telegram_id}`;
        const nameEl = document.getElementById('userName');
        if (nameEl) nameEl.textContent = name;
        const avatarEl = document.getElementById('userAvatar');
        if (!avatarEl) return;
        if (me.photo_url) {
          avatarEl.style.backgroundImage = `url('${me.photo_url}')`;
          avatarEl.textContent = '';
        } else {
          avatarEl.style.backgroundImage = '';
          avatarEl.textContent = name.charAt(0).toUpperCase();
        }
      }

      function updateRefHint() {
        const refTitle = document.getElementById('refTitle');
        const refSub = document.getElementById('refSub');
        const refNote = document.getElementById('refNote');
        if (!currentModel) return;
        const max = currentModel.max_reference_images || 0;
        const count = selectedFiles.length;
        refTitle.textContent = fmt(labels.ref_images_title, { count, max });
        if (currentModel.requires_reference_images) {
          refSub.textContent = fmt(labels.upload_hint_required, { max });
        } else if (currentModel.supports_reference_images) {
          refSub.textContent = fmt(labels.upload_hint_optional, { max });
        } else {
          refSub.textContent = '';
        }
        refNote.textContent = fmt(labels.ref_images_note, { max });
      }

      async function loadMe() {
        const res = await fetch('/api/me');
        if (!res.ok) return;
        const data = await res.json();
        setBalance(data.balance);
        setUserInfo(data);
        maxOutputs = data.max_outputs || 1;
      }

      async function loadModels() {
        const res = await fetch('/api/models');
        if (!res.ok) return;
        const data = await res.json();
        models = data.models || [];
        modelNames = {};
        models.forEach((m) => { modelNames[m.key] = m.display_name; });
        renderModels();
      }

      function renderModels() {
        const container = document.getElementById('modelButtons');
        container.innerHTML = '';
        models.forEach((m) => {
          const btn = document.createElement('button');
          btn.className = 'model-btn' + (currentModel && currentModel.key === m.key ? ' active' : '');
          btn.textContent = m.display_name;
          btn.onclick = () => selectModel(m.key);
          container.appendChild(btn);
        });
        if (!currentModel && models.length) selectModel(models[0].key);
      }

      function selectModel(key) {
        const nextModel = models.find((m) => m.key === key);
        if (!nextModel) return;
        const modelChanged = !currentModel || currentModel.key !== nextModel.key;
        currentModel = nextModel;
        document.getElementById('modelTagline').textContent = currentModel.tagline || '';
        document.getElementById('uploadBlock').style.display =
          (currentModel.supports_reference_images || currentModel.requires_reference_images) ? 'block' : 'none';
        if (modelChanged) {
          optionsState = {};
          currentModel.options.forEach((opt) => optionsState[opt.key] = opt.default);
          optionsState.outputs = 1;
          resetRefSelection();
        } else {
          if (!optionsState.outputs) {
            optionsState.outputs = 1;
          }
          renderRefGrid();
        }
        renderModels();
        renderOptions();
      }

      function optionIcon(key) {
        const map = {
          output_format: '🖼️',
          image_size: '📐',
          aspect_ratio: '📐',
          resolution: '🧩',
        };
        return map[key] || '⚙️';
      }

      function renderOptions() {
        const container = document.getElementById('optionsContainer');
        container.innerHTML = '';
        currentModel.options.forEach((opt) => {
          const group = document.createElement('div');
          group.className = 'options-group';
          const title = document.createElement('div');
          title.className = 'option-title';
          title.textContent = `${optionIcon(opt.key)} ${opt.label}`;
          group.appendChild(title);

          const buttons = document.createElement('div');
          buttons.className = 'option-buttons';
          opt.values.forEach((v) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn' + (optionsState[opt.key] === v.value ? ' active' : '');
            btn.textContent = v.label;
            btn.onclick = () => {
              optionsState[opt.key] = v.value;
              renderOptions();
              updateQuote();
            };
            buttons.appendChild(btn);
          });
          group.appendChild(buttons);
          container.appendChild(group);
        });

        const outputsGroup = document.createElement('div');
        outputsGroup.className = 'options-group';
        const outputsTitle = document.createElement('div');
        outputsTitle.className = 'option-title';
        outputsTitle.textContent = `🔢 ${labels.outputs}`;
        outputsGroup.appendChild(outputsTitle);
        const outputsButtons = document.createElement('div');
        outputsButtons.className = 'option-buttons';
        for (let i = 1; i <= maxOutputs; i++) {
          const btn = document.createElement('button');
          btn.className = 'option-btn' + (optionsState.outputs === i ? ' active' : '');
          btn.textContent = i;
          btn.onclick = () => {
            optionsState.outputs = i;
            renderOptions();
            updateQuote();
          };
          outputsButtons.appendChild(btn);
        }
        outputsGroup.appendChild(outputsButtons);
        container.appendChild(outputsGroup);
      }

      function firstValidIndex(start = 0) {
        if (!galleryItems.length) return -1;
        for (let i = 0; i < galleryItems.length; i++) {
          const idx = (start + i) % galleryItems.length;
          if (!galleryItems[idx].invalid) return idx;
        }
        return -1;
      }

      function renderGallery() {
        const gallery = document.getElementById('gallery');
        const actions = document.getElementById('galleryActions');
        const thumbs = document.getElementById('thumbs');
        gallery.innerHTML = '';
        thumbs.innerHTML = '';

        const validIndex = firstValidIndex(galleryIndex);
        if (validIndex === -1) {
          actions.style.display = 'none';
          gallery.innerHTML = `<div class="gallery-empty">${labels.output_empty}</div>`;
          return;
        }
        galleryIndex = validIndex;
        const item = galleryItems[galleryIndex];

        const img = document.createElement('img');
        img.src = item.url;
        img.onerror = () => {
          item.invalid = true;
          renderGallery();
        };
        gallery.appendChild(img);

        const badge = document.createElement('div');
        badge.className = 'gallery-badge';
        badge.textContent = modelNames[item.model] || item.model;
        gallery.appendChild(badge);

        const count = document.createElement('div');
        count.className = 'gallery-count';
        count.textContent = `${galleryIndex + 1} / ${galleryItems.length}`;
        gallery.appendChild(count);

        const prev = document.createElement('div');
        prev.className = 'gallery-nav prev';
        prev.textContent = '‹';
        prev.onclick = () => {
          galleryIndex = (galleryIndex - 1 + galleryItems.length) % galleryItems.length;
          renderGallery();
        };
        gallery.appendChild(prev);

        const next = document.createElement('div');
        next.className = 'gallery-nav next';
        next.textContent = '›';
        next.onclick = () => {
          galleryIndex = (galleryIndex + 1) % galleryItems.length;
          renderGallery();
        };
        gallery.appendChild(next);

        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.href = `/api/download?url=${encodeURIComponent(item.url)}`;
        downloadBtn.setAttribute('download', '');
        actions.style.display = 'flex';

        const deleteBtn = document.getElementById('deleteBtn');
        deleteBtn.onclick = async () => {
          if (!item.generation_id) return;
          const res = await fetch(`/api/generations/${item.generation_id}/delete`, {
            method: 'POST',
            credentials: 'include',
          });
          if (!res.ok) {
            alert(labels.error_prefix + ': delete_failed');
            return;
          }
          galleryItems = galleryItems.filter((x) => x.generation_id !== item.generation_id);
          renderGallery();
        };

        const maxThumbs = 12;
        const thumbItems = galleryItems.filter((x) => !x.invalid).slice(0, maxThumbs);
        thumbItems.forEach((thumbItem) => {
          const wrap = document.createElement('div');
          wrap.className = 'thumb';
          const timg = document.createElement('img');
          timg.src = thumbItem.url;
          timg.onerror = () => {
            thumbItem.invalid = true;
            wrap.remove();
          };
          wrap.onclick = () => {
            galleryIndex = galleryItems.indexOf(thumbItem);
            renderGallery();
          };
          wrap.appendChild(timg);
          thumbs.appendChild(wrap);
        });
      }

      async function runGeneration() {
        if (!currentModel) return;
        if (!loggedIn) {
          document.getElementById('runStatus').textContent = labels.login_required;
          return;
        }
        const prompt = document.getElementById('prompt').value.trim();
        if (!prompt) {
          document.getElementById('runStatus').textContent = labels.prompt_required;
          return;
        }
        if (currentModel.requires_reference_images && selectedFiles.length === 0) {
          document.getElementById('runStatus').textContent = labels.upload_required;
          return;
        }
        if (currentModel.key === 'nano_banana_pro') {
          optionsState.reference_images = selectedFiles.length > 0 ? 'has' : 'none';
        }
        const form = new FormData();
        form.append('model_key', currentModel.key);
        form.append('prompt', prompt);
        const outputs = optionsState.outputs || 1;
        form.append('outputs', outputs);
        form.append('options', JSON.stringify(optionsState));

        for (const file of selectedFiles) {
          form.append('files', file);
        }
        document.getElementById('runStatus').textContent = labels.run_pending;
        const res = await fetch('/api/generate', { method: 'POST', body: form });
        if (res.ok) {
          document.getElementById('runStatus').textContent = labels.request_sent;
          updateQuote();
          await loadMe();
          await loadHistory();
        } else {
          const data = await res.json();
          document.getElementById('runStatus').textContent = `${labels.error_prefix}: ${data.error || 'unknown'}`;
        }
      }

      async function loadHistory() {
        const prevUrls = new Set(galleryItems.map((item) => item.url));
        const res = await fetch('/api/history');
        if (!res.ok) return;
        const data = await res.json();
        if (!data.history || data.history.length === 0) {
          galleryItems = [];
          renderGallery();
          return;
        }
        const prevItem = galleryItems[galleryIndex];
        const prevUrl = prevItem ? prevItem.url : null;
        const items = [];
        data.history.forEach((item) => {
          (item.urls || []).forEach((url) => {
            items.push({
              generation_id: item.id,
              model: item.model,
              created_at: item.created_at,
              prompt: item.prompt,
              url: url,
            });
          });
        });
        galleryItems = items;
        const newIndex = galleryItems.findIndex((item) => !prevUrls.has(item.url));
        if (newIndex >= 0) {
          galleryIndex = newIndex;
        } else if (prevUrl) {
          const idx = galleryItems.findIndex((x) => x.url === prevUrl);
          if (idx >= 0) {
            galleryIndex = idx;
          } else if (galleryIndex >= galleryItems.length) {
            galleryIndex = 0;
          }
        } else if (galleryIndex >= galleryItems.length) {
          galleryIndex = 0;
        }
        renderGallery();
      }

      async function redeemPromo() {
        const input = document.getElementById('promoInput');
        const code = input.value.trim();
        if (!code) return;
        const form = new FormData();
        form.append('code', code);
        const res = await fetch('/api/redeem', { method: 'POST', body: form });
        const status = document.getElementById('promoStatus');
        if (res.ok) {
          const data = await res.json();
          status.textContent = `${labels.promo_added}: ${data.added || 0}`;
          input.value = '';
          await loadMe();
        } else {
          const data = await res.json();
          status.textContent = `${labels.promo_error}: ${data.error || 'unknown'}`;
        }
      }

      document.getElementById('runBtn').onclick = runGeneration;
      document.getElementById('promoBtn').onclick = redeemPromo;
      const refInput = document.getElementById('refFiles');
      const refGrid = document.getElementById('refGrid');

      function syncRefInput() {
        const dt = new DataTransfer();
        selectedFiles.forEach((file) => dt.items.add(file));
        refInput.files = dt.files;
      }

      function resetRefSelection() {
        refPreviews.forEach((url) => URL.revokeObjectURL(url));
        refPreviews = [];
        selectedFiles = [];
        syncRefInput();
        renderRefGrid();
      }

      function renderRefGrid() {
        refGrid.innerHTML = '';
        if (!currentModel) return;
        const max = currentModel.max_reference_images || 0;
        selectedFiles.forEach((file, idx) => {
          const tile = document.createElement('div');
          tile.className = 'ref-thumb';
          const img = document.createElement('img');
          img.src = refPreviews[idx];
          tile.appendChild(img);
          const remove = document.createElement('button');
          remove.className = 'ref-remove';
          remove.textContent = '×';
          remove.onclick = () => {
            URL.revokeObjectURL(refPreviews[idx]);
            refPreviews.splice(idx, 1);
            selectedFiles.splice(idx, 1);
            syncRefInput();
            renderRefGrid();
          };
          tile.appendChild(remove);
          refGrid.appendChild(tile);
        });

        if (selectedFiles.length < max) {
          const add = document.createElement('div');
          add.className = 'ref-tile';
          add.innerHTML = `<div class="ref-add-icon">⬆️</div><strong>${labels.ref_add}</strong><div>${labels.ref_add_sub}</div>`;
          add.onclick = () => refInput.click();
          refGrid.appendChild(add);
        }
        updateRefHint();
        updateQuote();
      }

      refInput.addEventListener('change', () => {
        if (!currentModel) return;
        const incoming = Array.from(refInput.files || []);
        const max = currentModel.max_reference_images || 0;
        for (const file of incoming) {
          if (selectedFiles.length >= max) break;
          selectedFiles.push(file);
          refPreviews.push(URL.createObjectURL(file));
        }
        syncRefInput();
        renderRefGrid();
      });

      loadMe();
      loadModels();
      loadHistory();
      setInterval(loadHistory, 15000);
      let quoteTimer = null;

      async function updateQuote() {
        const quoteLine = document.getElementById('quoteLine');
        if (!currentModel) {
          quoteLine.textContent = '';
          return;
        }
        if (!loggedIn) {
          quoteLine.textContent = labels.quote_login_required;
          return;
        }
        if (quoteTimer) {
          clearTimeout(quoteTimer);
        }
        quoteTimer = setTimeout(async () => {
          const payload = {
            model_key: currentModel.key,
            outputs: optionsState.outputs || 1,
            options: { ...optionsState },
          };
          if (currentModel.key === 'nano_banana_pro') {
            payload.options.reference_images = selectedFiles.length > 0 ? 'has' : 'none';
          }
          try {
            const res = await fetch('/api/quote', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload),
            });
            if (!res.ok) {
              quoteLine.textContent = labels.quote_unavailable;
              return;
            }
            const data = await res.json();
            quoteLine.textContent = fmt(labels.quote_line, { total: data.total });
          } catch (err) {
            quoteLine.textContent = labels.quote_unavailable;
          }
        }, 200);
      }

      async function onTelegramAuth(user) {
        const res = await fetch('/auth/telegram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user),
        });
        if (res.ok) {
          window.location.reload();
        } else {
          alert(labels.error_prefix + ': auth_failed');
        }
      }

      const userButton = document.getElementById('userButton');
      const userDropdown = document.getElementById('userDropdown');
      if (userButton && userDropdown) {
        userButton.addEventListener('click', (event) => {
          event.stopPropagation();
          userDropdown.classList.toggle('open');
        });
        document.addEventListener('click', () => {
          userDropdown.classList.remove('open');
        });
      }
    </script>
  </body>
</html>
